{% extends "base.html" %}

{% block title %}
Sign Up
{% endblock %}

{% block content %}
<div class="col-md-3 col-xs-0"></div>
<div class="form-wrapper col-md-6 col-xs-12 panel panel-default">
  <h1>Sign Up</h1>
  {{ message_title }}{{ message }}
  <form action="{% url 'talkapp:user_store' %}" method="post">
    <div class="form-item">
      <label for="Name"></label>
      <input type="text" name="name" required="required" placeholder="Name" autocomplete="off"></input>
    </div>
    <div class="form-item">
      <label for="email"></label>
      <input type="email" name="email" required="required" placeholder="Email Address" autocomplete="off"></input>
    </div>
    <div class="form-item">
      <label for="password"></label>
      <input type="password" name="password" required="required" placeholder="Password"></input>
    </div>
    {% if user_agent.is_pc %}
    <div class="form-item">
      <label for="ImageFile" filetype="filetype">Photo Image</label>
      <input type="file" name="file" id="ImageFile" filetype="filetype">
    </div>
    {% endif %}
    <div class="button-panel">
      <input type="submit" class="button btn-primary" title="Sign Up" value="Sign Up"></input>
      {% csrf_token %}
    </div>
  </form>
  <div class="form-footer"></div>
</div>
{% endblock %}
