{% extends "base.html" %}

{% block title %}
ログイン
{% endblock %}

{% block content %}
<div class="form-wrapper">
  <h1>Sign In</h1>
  <form action="{% url 'talkapp:postlogin' %}" method="post">
    <div class="form-item">
      <label for="email"></label>
      <input type="email" name="email" required="required" placeholder="Email Address"></input>
    </div>
    <div class="form-item">
      <label for="password"></label>
      <input type="password" name="password" required="required" placeholder="Password"></input>
    </div>
    <div class="button-panel">
      <input type="submit" class="button btn-primary" title="Sign In" value="Sign In"></input>
      {% csrf_token %}
    </div>
  </form>
  <div class="form-footer">
    <p><a href="{% url 'talkapp:user_create' %}">Create an account</a></p>
    <p><a href="#">Forgot password?</a></p>
  </div>
</div>
{% endblock %}
