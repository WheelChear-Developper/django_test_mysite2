{% extends "base.html" %}

{% block title %}
Sign in
{% endblock %}

{% block content %}
<div class="col-md-3 col-xs-0"></div>
<div class="form-wrapper col-md-6 col-xs-12 panel panel-default">
  <h1>Sign in</h1>
  <div class="login-error">{{ message_title }}{{ message }}</div>
  <form action="{% url 'talkapp:postlogin' %}" method="post" enctype="multipart/form-data">
    <div class="form-item">
      <label for="email"></label>
      <input type="email" name="email" required="required" placeholder="Email Address"></input>
    </div>
    <div class="form-item">
      <label for="password"></label>
      <input type="password" name="password" required="required" placeholder="Password"></input>
    </div>
    <div class="button-panel">
      <input type="submit" class="button btn-primary" title="Sign In" value="Sign in"></input>
      {% csrf_token %}
    </div>
  </form>
  <div class="form-footer">
    <u><p><a href="{% url 'talkapp:user_create' %}">新規登録</a></p></u>
    <u><p><a href="#">パスワードを忘れた?</a></p></u>
  </div>
</div>
{% endblock %}
