{% extends "base.html" %}

{% block title %}
UserInfo Update
{% endblock %}

{% block content %}
<div class="col-md-3 col-xs-0"></div>
<div class="form-wrapper col-md-6 col-xs-12 panel panel-default">
  <h1>UserInfo Update</h1>
  <div class="login-error">{{ message_title }}{{ message }}</div>
  <form action="{% url 'talkapp:user_update' %}" method="post" enctype="multipart/form-data">
    <div class="form-item">
      <label for="Name"></label>
      <input type="text" name="name" required="required" placeholder="Name"  value={{ username }}></input>
    </div>
    <div class="form-item">
      <label for="email"></label>
      <input type="email" name="email" required="required" placeholder="Email Address" value={{ email }}></input>
    </div>
    <div class="form-item">
      <label for="password"></label>
      <input type="password" name="check_password" required="required" placeholder="Password"></input>
    </div>
    <div class="form-item">
      <label for="password"></label>
      <input type="password" name="password" required="required" placeholder="Update Password"></input>
    </div>
    {% if user_agent.is_pc %}
    <div class="form-item">
      <label for="ImageFile" filetype="filetype">Photo Image</label>
      <input type="file" name="file" id="ImageFile" filetype="filetype">
    </div>
    {% endif %}
    <div class="button-panel">
      <input type="submit" class="button btn-primary" title="Update" value="Update"></input>
      {% csrf_token %}
    </div>
  </form>
  <div class="form-footer"></div>
</div>
{% endblock %}
