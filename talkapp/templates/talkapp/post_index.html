{% extends "base.html" %}

{% block title %}
トーク画面
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1 well">
    {% for post in posts %}
    <div class="media">
      <div class="media-left">
        <a href="#">
          <img class="media-object" src="/static/images/{{ post.user.profile.image }}" width=64 height=64>
        </a>
      </div>
      <div class="media-body">
        <h5 class="media-heading">{{ post.user.username }} <small>{{ post.created_at }}</small>></h5>
        <p>{{ post.message }}</p>
      </div>
    </div>
    {% endfor %}

    {% if user.is_authenticated %}
    <a href="{% url 'talkapp:post_create' %}" class="btn btn-primary btn-space-30 btn-block">メッセージ作成</a>
    <div></div>
    <a href="{% url 'talkapp:post_delete_all' %}" class="btn btn-danger btn-space-10 btn-block">全削除</a>
    {% endif %}
  </div>
</div>
{% endblock %}
