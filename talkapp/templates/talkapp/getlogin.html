{% extends "base.html" %}

{% block title %}
サインイン
{% endblock %}

{% block content %}
<div class="form-wrapper">
  <h1>サインイン</h1>
  {{ message_title }}{{ message }}
  <form action="{% url 'talkapp:postlogin' %}" method="post">
    <div class="form-item">
      <label for="email"></label>
      <input type="email" name="email" required="required" placeholder="Email Address"></input>
    </div>
    <div class="form-item">
      <label for="password"></label>
      <input type="password" name="password" required="required" placeholder="Password"></input>
    </div>
    <div class="button-panel">
      <input type="submit" class="button btn-primary" title="Sign In" value="サインイン"></input>
      {% csrf_token %}
    </div>
  </form>
  <div class="form-footer">
    <u><p><a href="{% url 'talkapp:user_create' %}">新規登録</a></p></u>
    <u><p><a href="#">パスワードを忘れた?</a></p></u>
  </div>
</div>
{% endblock %}
