{% extends "base.html" %}

{% block title %}
ログイン
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <h1>ログイン</h1>
    <form action="{% url 'talkapp:postlogin' %}" method="post">
      <div class="form-group">
        <label class="label-required-text" for="Email">メール</label>
        <input type="text" name="email" style="visibility: hidden; top: -100px; left: -100px;" />
        <input type="text" name="email" class="form-control" id="Email" placeholder="Email">
      </div>
      <div class="form-group">
        <label class="label-required-text" for="Password">パスワード</label>
        <input type="password" name="password" class="form-control" id="Password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">ログイン</button>
      {% csrf_token %}
    </form>
  </div>
</div>
{% endblock %}
